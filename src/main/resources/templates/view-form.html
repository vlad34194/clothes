<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: myHeader"></div>
<div class="album py-5 bg-light">
    <div class="container">

        <form th:action="@{/clothes/{id}/view}" th:object="${clothesView}" method="POST" enctype="multipart/form-data">
            <th>
            <td th:each="haine: ${clothesView}">
            </th>
            <table>
                <tr>
                    <th><h1><strong th:text="${haine.title}"></strong></h1></th>
                    <div class="recipe-info">
                        <th><small>Publishied</small> <small th:text="${clothesView.dateCreated}"></small></th>
                        <th><small>Update</small> <small th:text="${clothesView.dateUpdate}"></small></th>
                        <th>
                            <div class="btn-group">
                                <form th:action="@{/{id}/view}" method="POST"/>
                                <input type="hidden" name="idHaine" th:value="${haine.id}"/>
                                <input class="btn btn-sm btn-outline-danger" type="submit"
                                       onclick="return confirm('Are you sure you want to delete this item')"
                                       value="Sterge">
                                <a th:href="@{/clothes/{id}/edit(id=${haine.id})}"class="btn btn-info">Edit</a>
                            </div>
                        </th>
                    </div>
                </tr>

            </table>
                <img class="bd-placeholder-img card-img-top" style="width:50%;height:400px"
                     th:src="@{'data:image/png;base64,'+${haine.image}}" xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice">
            </a>
            <div class="dir">
                <h4 style="font-style:italic">Description:</h4>
                <strong th:text="${haine.description}"></strong>
            </div>


        </form>

    </div>
</div>
</body>
</html>
